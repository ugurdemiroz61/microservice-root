version: '3.1'

services:
  cassandra:
    image: cassandra
    ports:
      - '9042:9042'

  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: microservice-root
    ports:
      - '3306:3306'

  elasticsearch:
    image: elasticsearch:8.15.3
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      discovery.type: single-node
      xpack.security.enabled: false

  msrabbitmq:
    image: rabbitmq:4-management
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=uur
      - RABBITMQ_DEFAULT_PASS=uur

  zipkin:
    image: openzipkin/zipkin
    ports:
      - '9411:9411'