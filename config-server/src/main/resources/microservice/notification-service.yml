server:
  port: 8503

spring:
  application:
    name: notification-service
  zipkin:
    base-url: ${ZIPKIN_SERVER_URL:http://localhost:9411}
  rabbitmq:
    listener:
      simple:
        message-converter:
          jackson:
            trusted-packages: "*"
    username: uur
    password: uur

msrabbitmq:
  exchange: default
  queue: msqueue
  routingKey: firstRoute

management:
  info:
    env:
      enabled: true
  tracing:
    sampling:
      probability: 1
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    instance:
      hostname: localhost
    serviceUrl:
      defaultZone: http://localhost:8500/eureka/